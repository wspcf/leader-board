<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/media.css" />
    <script src="https://kit.fontawesome.com/4071f12eb2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Leader Board</title>
  </head>
  <body>
    <header class="header">
      <div class="header_content">
        <div class="hc_logo">
          <img src="" alt="" />
        </div>
        <div class="hc_menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Works</a></li>
          </ul>
          <img src="" alt="" />
        </div>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="top_players">
          <h2>Top Player</h2>
          <div class="tp_content">
            <div class="tp_player">
              <img src="images/players/player-1.png" alt="Player One" />
              <h3>John Smith</h3>
            </div>
            <div class="tp_player">
              <img src="images/players/player-2.png" alt="Player Two" />
              <h3>Pro Rasel</h3>
            </div>
            <div class="tp_player">
              <img src="images/players/player-3.png" alt="Player Three" />
              <h3>Maruf Ahmed3</h3>
            </div>
            <div class="tp_player">
              <img src="images/players/player-4.png" alt="Player Four" />
              <h3>Abu Sufian</h3>
            </div>
            <div class="tp_player">
              <img src="images/players/player-5.png" alt="Player Five" />
              <h3>Mujahid</h3>
            </div>
            <div class="tp_player">
              <img src="images/players/player-6.png" alt="Player Six" />
              <h3>Shajedul Karim</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
